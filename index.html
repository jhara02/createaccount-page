<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Shopping Create Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=EB+Garamond:ital,wght@0,500;1,400;1,500&family=Forum&family=Qwitcher+Grypen:wght@700&family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Qwigley" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/21fd1add5e.js" crossorigin="anonymous"></script>
 
  </head>
  <body>
       <section>
        <div class="store-title">your brand</div>
        <div id="carousel-fashion" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/img1.jpg" class="images-slide" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/img2.jpg" class="images-slide" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/img3.jpg" class="images-slide" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev"  href="#carousel-fashion"  role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next"  href="#carousel-fashion"  role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>  
    </section>
  
    <section class="create-container">     
      <div class="form-container">  
        <div class="title-form"><h2>Create an Account Here</h2></div>
        <form action="">
          <div class="input-group mb-3 ">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>         
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Username</span>
            <input type="text" class="form-control" placeholder="Create Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>         
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Username</span>
            <input type="text" class="form-control" placeholder="Confirm Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>           
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-addon1">Email Address</span>
            <input type="text" class="form-control" placeholder="email@example.com" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Mobile Number</span>
            <input type="text" class="form-control" placeholder="+977xxxx" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="password" class="form-control" placeholder="Create Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
         <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Confirm Password</span>
            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </form>
      
      <div class="gender-title"><h4>Gender</h4></div>
      <div class="form-check">        
        <input class="form-check-input" type="radio" name="RadioDefault" id="gender-detail">
        <label class="form-check-label" for="gender-detail">
          Girl
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="RadioDefault" id="gender-detail" checked>
        <label class="form-check-label" for="gender-detail">
          Boy
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="RadioDefault" id="gender-detail" checked>
        <label class="form-check-label" for="gender-detail">
          Prefer not to say
        </label>
      </div>

      <div class="submit-btn">
        <button class="btn-sub">Register</button>    
      </div>

      <div >
        <h3> or signin </h3>
      </div>

      <div class="fb-cont">
        <button class="soc-icon" onclick="window.location.href='https://www.facebook.com/'"> <i class="fa-brands fa-facebook fa-2x"></i>Login Here</button>     
    </div>
    <div class="gmail-cont">
      <button class="soc-icon" onclick="window.location.href='https://www.gmail.com/'"> <i class="fa-brands fa-google  fa-2x "></i>Login Here</button>      
    </div>
    </div>      
    </section>
       
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
